<!DOCTYPE html>

<html>

	<head>
		<title>Color Theory</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah" rel="stylesheet">
		<link href="style.css" rel="stylesheet"/>

	</head>


	<body>
		<!-- Huge white box -->
		<div class="main">
			<div class="home">
				<a href="../index.html">
					<img class="home_img" src="img/home.png">
				</a>
			</div> 
 
			<!--Title of the Game gah -->
			<div id="header">Color Theory App</div>

			<!-- Game Instructions -->
			<p class="main_text">This app has been created with the purpose of teaching young children about complementary colors. They will be tasked with coloring in the petals with the complementary color to the middle of the flower.</p>

			<!-- Box Holding Flowers -->
			<div class="flower_container">

				<!-- Empty Flower with Green Center -->
				<div class="flowers" id="top_flowers">

					<!-- Image of Flower -->
						<img class="empty_flower" src="img/green_center.png" alt="Empty Flower">
			</div>

				<!-- Empty Flower with Yellow Center -->
				<div class="flowers">

					<!-- Image of Flower-->
						<img class="empty_flower" src="img/yellow_center.png" alt="Empty Flower">	
			</div>

				<!-- Empty Flower with Orange Center. This also calls on formatting for the bottom. -->
				<div class="flowers" id="bottom_flower">

					<!-- Image of Flower-->
						<img class="empty_flower" src="img/orange_center.png" alt="Empty Flower">	
				</div>
			</div>

			<!-- Play Container -->
			<a href="start/start.html"><div class="play_container">
				<div class="play">
					<h2>Play the Game</h2>
				</div>
			</div></a>	
		</div>
	</body>
</html>
