<!DOCTYPE html>

<html>

	<head>
		<title>Color Theory</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah" rel="stylesheet">
		<link href="style.css" rel="stylesheet"/>

	</head>


	<body>
		<!-- Huge white box -->
		<div class="main"> 
 
			<!--Title of the Game -->
			<div id="header">Let's Learn Colors!</div>

			<!-- Game Instructions -->
			<p class="main_text">Oh no! The petals lost their colors! Use the paint buckets to fill in the flower petals with the complementary colors! Start by picking a flower to color in.</p>

			<!-- Box Holding Flowers -->
			<div class="flower_container">

				<!-- Empty Flower with Green Center -->
				<div class="flowers" id="top_flowers">

					<!-- Image of Flower - Links to Large Empty-->
					<a href="green/large_empty.html"><img class="empty_flower" src="img/green_center.png" alt="Empty Flower">
			</div>

				<!-- Empty Flower with Yellow Center -->
				<div class="flowers">

					<!-- Image of Flower - Links to Large Empty -->
					<a href="yellow/large_empty.html"><img class="empty_flower" src="img/yellow_center.png" alt="Empty Flower">
			</div>

				<!-- Empty Flower with Orange Center. This also calls on formatting for the bottom. -->
				<div class="flowers" id="bottom_flower">

					<!-- Image of Flower - Links to Large Empty -->
					<a href="orange/large_empty.html"><img class="empty_flower" src="img/orange_center.png" alt="Empty Flower">
				</div>
			</div>

			<!-- Buckets -->
			<div class="bucket_container">

				<!-- Purple Bucket -->
				<div class="bucket_positioning">
					<img class="bucket" src="img/purple_bucket.png" alt="Purple Bucket">
				</div>

				<!-- Blue Bucket -->
				<div class="bucket_positioning">
					<img class="bucket" src="img/blue_bucket.png" alt="Blue Bucket">
				</div>

				<!-- Red Bucket -->
				<div class="bucket_positioning">
					<img class="bucket" src="img/red_bucket.png" alt="Red Bucket">
				</div>

			</div>	
		</div>
	</body>
</html>
