<!DOCTYPE html>

<html>

	<head>
		<title>Color Theory</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah" rel="stylesheet">
		<link href="../style.css" rel="stylesheet"/>

	</head>


	<body>
		<!-- Huge white box -->
		<div class="main"> 
 
			<!--Title of the Game -->
			<div id="header">Yellow</div>

			<!-- Game Instructions -->
			<p class="main_text">Nice! You chose the flower with the yellow center! Now pick the paint bucket with the complementary color to yellow to fill in the petals with.</p>
			<p class="hint">Hint! Which color is opposite yellow on the color wheel?</p>

			<!-- Box Holding Flowers -->
			<div class="flower_container_large">

				<!-- Empty Flower with Orange Center. This also calls on formatting for the bottom. -->
				<div class="flowers" id="large">

					<!-- Image of Flower -->
					<img class="large_flower" src="../img/yellow_center.png" alt="Empty Flower">
				</div>
			</div>

			<!-- Buckets -->
			<div class="bucket_container">
				<!-- Purple Bucket -->
					<img class="bucket" src="../img/purple_bucket.png" alt="Purple Bucket">

				<!-- Blue Bucket -->
					<img class="bucket" src="../img/blue_bucket.png" alt="Blue Bucket">

				<!-- Red Bucket -->
					<img class="bucket" src="../img/red_bucket.png" alt="Red Bucket">

			</div>	

			<!-- Home Button -->
			<div class="home_container">
				<a href="../index.html"><div class="home">Home</div>
			</div>	


		</div>
	</body>
</html>
