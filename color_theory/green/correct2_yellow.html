<!DOCTYPE html>

<html>

	<head>
		<title>Color Theory</title>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah" rel="stylesheet">
		<link href="../style.css" rel="stylesheet"/>

	</head>


	<body>
		<!-- Huge white box -->
		<div class="main"> 
 
			<!--Title of the Game -->
			<div id="header">Correct!</div>

			<!-- Game Instructions -->
			<p class="main_text">Oh no! The petals lost their colors! Use the paint buckets to paint the flower petals with the complementary colors! Start by picking a flower to color in.</p>

			<!-- Box Holding Flowers -->
			<div class="flower_container">

				<!-- Empty Flower with Green Center -->
				<div class="flowers" id="top_flowers">

					<!-- Image of Flower - UPDATE LINK-->
					<img class="empty_flower" src="../img/red_green.png" alt="Empty Flower">
			</div>

				<!-- Empty Flower with Yellow Center -->
				<div class="flowers">

					<!-- Image of Flower - UPDATE LINK -->
				<img class="empty_flower" src="../img/purple_yellow.png" alt="Empty Flower">
			</div>

				<!-- Empty Flower with Orange Center. This also calls on formatting for the bottom. -->
				<div class="flowers" id="bottom_flower">

					<!-- Image of Flower - NO LINK-->
						<a href="../orange/large_empty2.html">
							<img class="empty_flower" src="../img/orange_center.png" alt="Empty Flower">
						</a>
				</div>
			</div>

			<!-- Buckets -->
			<div class="bucket_container">
				<!-- Purple Bucket -->
					<img class="bucket" src="../img/purple_bucket.png" alt="Purple Bucket">

				<!-- Blue Bucket -->
					<img class="bucket" src="../img/blue_bucket.png" alt="Blue Bucket">

				<!-- Red Bucket -->
					<img class="bucket" src="../img/red_bucket.png" alt="Red Bucket">

			</div>	

						<!-- Home Button -->
			<div class="home_container">
				<a href="../index.html"><div class="home">Home</div>
			</div>	

		</div>
